<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Display Property</title>
  <!-- 
  This is a CSS reset. Every browser has their own idea of what the default font, margin, padding sizes are - which makes creating a consistent look across them quite difficult. This CSS helps us with that. 
  https://necolas.github.io/normalize.css
  -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <!--
  This is our external CSS stylesheet. It's very important that it always comes AFTER any CSS reset, otherwise our custom styles might be overwritten
  -->
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
  
<div class="inline outer">
    <div class="inline inner">Content</div>
    <div class="inline inner">Content</div>
    <div class="inline inner">Content</div>
</div>

<div class="block outer">
    <!-- DON'T DO THIS --> 
    <span class="block inner">Content</span>
    <span class="block inner">Content</span>
    <span class="block inner">Content</span>
</div>

<div class="inline-block outer">
    <div class="inline-block inner">Content</div>
    <div class="inline-block inner">Content</div>
    <div class="inline-block inner">Content</div>
</div>

</body>
</html>
